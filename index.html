<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
    />

    <title>Document</title>
  </head>
  <body>
    <header id="home" class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row row-hero">
          <div class="col-12 col-md-5 col-lg-7 mt-3 header-text">
            <h1>Iterative</h1>
            <h2>refined, focused practice</h2>
          </div>

          <div
            class="col-12 col-md-6 col-lg-5 align-self-center header-text offset-md-1 offset-lg-0"
          >
            <div class="pl-lg-5 pt-lg-5">
              <h3 class="mb-5">Unlock the art of practice</h3>

              <a href="#" class="btn btn-warning btn-outline header-btn">Learn More</a>
            </div>
          </div>
        </div>

        <div class="row phone">
          <div class="col-lg-7">
            <img src="/media/phoneTest.svg" alt="phone sample" />
          </div>
        </div>
      </div>
    </header>

    <nav id="navbar" class="navbar navbar-expand-md navbar-light fixed-top">
      <div class="container">
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navBar"
        >
          <span id="navbar-icon" class="fas fa-caret-down"></span>
        </button>

        <div class="d-flex align-items-end order-last px-2">
          <a href="#" class="btn btn-success">Download</a>
        </div>

        <div class="collapse navbar-collapse justify-content-end order-last order-md-1" id="navBar">
          <ul class="navbar-nav">
            <li id="homelink" class="nav-item active">
              <a class="nav-link" href="#"><i class=""></i>Home</a>
            </li>
            <li id="aboutlink" class="nav-item">
              <a class="nav-link" href="#about"><i class=""></i>About</a>
            </li>
            <li id="contactlink" class="nav-item">
              <a class="nav-link" href="#contact"><i class=""></i> Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div id="about"></div>

      <div id="contact">
        <div class="container">
          <div class="row">
            <div class="col"><h4>Contact Us</h4></div>
          </div>
        </div>
      </div>

      <div class="test">
        <dl>
          <dt>Home</dt>
          <dd class="home">Visible:</dd>
          <dt>About</dt>
          <dd class="aboutcoordinates"></dd>
          <dd class="aboutvisible"></dd>
          <dt>Contact</dt>
          <dd class="contact">Visible:</dd>
          <dt>Cards</dt>
          <dd class="cardstest">Visible:</dd>
        </dl>
      </div>
    </main>

    <script src="javascript/javascript.js"></script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
